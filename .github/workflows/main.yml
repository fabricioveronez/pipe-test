name: Workflow disparado 
run-name: "Workflow disparado por ${{ github.actor }}"
on:
  push:
    
jobs:
  apenas-main:
    name: Esse job só executa na branch main
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Execução na main
        run: echo "Executando comando na branch main"
  todos:
    runs-on: ubuntu-latest
    steps:
    - name: Execução em feature
      if: ${{ contains(github.ref, 'refs/heads/feature') }}
      run: echo "Executando comando feature"
    - name: Execução em hotfix
      if: ${{ contains(github.ref, 'refs/heads/hotfix') }}
      run: echo "Executando comando hotfix"
