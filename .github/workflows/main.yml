name: Workflow disparado por 
run-name: "Workflow disparado por ${{ github.actor }}"
on:
  workflow_dispatch: 
    inputs:
      valor_numerico:
        description: 'Valor numérico'
        type: number
        required: true
        default: 20
      valor_string:
        description: 'Valor string'
        required: true
        type: string
        default: 'Exemplo XPTO'
      valor_booleano:
        description: 'Valor booleano'
        type: boolean
        required: true
        default: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Função contains
        run: echo "${{ contains(github.actor, inputs.valor_string) }}"
      - name: Função format
        run: "echo ${{ format('String Format: {0} - Number Format: {1} - Boolean Format: {2}', inputs.valor_string, inputs.valor_numerico, inputs.valor_booleano) }}"
      - name: Função toJSON
        run: echo "${{ toJson(github) }}"