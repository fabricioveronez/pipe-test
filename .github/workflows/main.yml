name: Exemplo Output
run-name: Executando workflow para output por ${{ github.actor }}
on:
  workflow_dispatch:
jobs:
  gerando-output:
    runs-on: ubuntu-latest
    outputs:
      output-shell: ${{ steps.exemplo-output.outputs.ACTION_RANDOM }}
      output-generatedpassword: ${{ steps.generatedpassword-output.outputs.password }}
    steps:
      - name: Gerando output com shell
        id: exemplo-output
        run: | 
          ACTION_RANDOM=$(( $RANDOM ))
          echo "ACTION_RANDOM=$ACTION_RANDOM" >> $GITHUB_OUTPUT

      - name: Gerador de Senha
        id: generatedpassword-output
        uses: aammirmirza/RandomPasswordGenerator@v1.1
        with:
          length: 15
  exibindo-valores:
    runs-on: ubuntu-latest
    needs: [gerando-output]
    steps:
      - name: Exibição dos outputs do job gerando-output
        run: | 
          echo "Output Shell = ${{ needs.gerando-output.outputs.output-shell }}"
          echo "Output Password = ${{ needs.gerando-output.outputs.output-generatedpassword }}"


