name: Exemplo Output
run-name: Executando workflow para output por ${{ github.actor }}
on:
  workflow_dispatch:
jobs:
  gerando_output:
    runs-on: ubuntu-latest
    steps:
      - name: Gerando output com shell
        id: exemplo-output-01
        run: | 
          ACTION_RANDOM=$(( $RANDOM ))
          echo "ACTION_RANDOM=$ACTION_RANDOM" >> $GITHUB_OUTPUT
      - name: Exibindo o output da action exemplo-output-01
        run: echo "${{ toJson(steps.exemplo-output-01.outputs.ACTION_RANDOM) }}"
